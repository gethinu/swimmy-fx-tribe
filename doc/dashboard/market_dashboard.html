        :root {
            --bg-primary: #0a0a0f;

            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;

            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;

        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.25rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-time { color: var(--text-secondary); font-size: 0.875rem; }
        
        .container { max-width: 1800px; margin: 0 auto; padding: 1rem; }
        
        .quick-links {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        
        .quick-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        
        .quick-link:hover { background: var(--accent-blue); border-color: var(--accent-blue); }
        
        .badge {
            padding: 0.15rem 0.35rem;
            border-radius: 3px;
            font-size: 0.6rem;
            font-weight: 700;
        }
        
        .badge-jp { background: #dc2626; }
        .badge-us { background: #2563eb; }
        .badge-global { background: #059669; }
        .badge-sentiment { background: #7c3aed; }
        
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .widget {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .widget-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .widget-body { height: 400px; }
        .widget-body.tall { height: 500px; }
        .widget-body iframe { width: 100%; height: 100%; border: none; }
        
        .full-width { grid-column: 1 / -1; }
        .full-width .widget-body { height: 600px; }
        
        .market-status {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-open { background: var(--accent-green); }
        .status-closed { background: var(--accent-red); }
        
        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.7rem;
        }
    </style>
</head>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'short', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('current-time').textContent = 'ğŸ• ' + now.toLocaleString('ja-JP', options) + ' JST';
        }
        
        function updateMarketStatus() {
            const now = new Date();
            const hour = now.getUTCHours();
            const day = now.getUTCDay();
            
            // Weekend check
            const isWeekend = (day === 0 || day === 6);
            
            // Market hours (approximate UTC)
            const tokyo = !isWeekend && (hour >= 0 && hour < 7);
            const london = !isWeekend && (hour >= 8 && hour < 16);
            const ny = !isWeekend && (hour >= 13 && hour < 22);
            
            document.getElementById('market-status').innerHTML = `
                <div class="status-item">
                    <span class="status-dot ${tokyo ? 'status-open' : 'status-closed'}"></span>
                    Tokyo
                </div>
                <div class="status-item">
                    <span class="status-dot ${london ? 'status-open' : 'status-closed'}"></span>
                    London
                </div>
                <div class="status-item">
                    <span class="status-dot ${ny ? 'status-open' : 'status-closed'}"></span>
                    NY
                </div>
            `;
        }
        
        updateTime();
        updateMarketStatus();
        setInterval(updateTime, 1000);
        setInterval(updateMarketStatus, 60000);
    </script>
