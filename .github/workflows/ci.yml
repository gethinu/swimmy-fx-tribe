name: Swimmy CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 00:00 JST (15:00 UTC)
    - cron: '0 15 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SBCL
      run: |
        sudo apt-get update
        sudo apt-get install -y sbcl
    
    - name: Run Lisp Tests
      run: |
        chmod +x ci-test.sh
        ./ci-test.sh
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: .opus/*.json

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SBCL
      run: |
        sudo apt-get update
        sudo apt-get install -y sbcl
    
    - name: Run Sharpe Benchmark
      run: |
        sbcl --non-interactive --eval '
          (load "brain.lisp")
          (let ((sharpe (calculate-rolling-sharpe 90)))
            (format t "~%‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê~%")
            (format t "üìä SHARPE BENCHMARK~%")
            (format t "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê~%")
            (if sharpe
                (progn
                  (format t "90-day Sharpe: ~,2f~%" (getf sharpe :annualized-sharpe))
                  (format t "Threshold: > 1.0~%")
                  (if (getf sharpe :meets-threshold)
                      (format t "‚úÖ PASS~%")
                      (format t "‚ö†Ô∏è Below threshold~%")))
                (format t "‚ö†Ô∏è Insufficient data~%")))'
